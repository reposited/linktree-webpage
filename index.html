<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nosec.rip</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                VANTA.NET({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xffffff,
                backgroundColor: 0x222222,
                points: 8.00,
                spacing: 20.00
                })
            })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <header>
            <h1>KAZI</h1>
            <h5>@reposited</h5>
        </header>


        <div class="nav-list">
            <ul>
                <li><a href="https://discordlookup.com/user/1041659911601401927"><img src="./assets/discordlogo.webp" alt="Discord"></a></li>
                <li><a href="https://github.com/reposited"><img src="./assets/git.webp" alt="Github"></a></li>
                <li><a href="https://t.me/reposited"><img src="./assets/tele.webp" alt="Telegram"></a></li>
                <!--& More-->
                <!--<li><img src="" alt=""></li>-->
            </ul>
        </div>
    </body>
</html>
